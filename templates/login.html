<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Login - OM MUN 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="event-header">
        <h1 class="event-name">OM MUN 2025</h1>
        <h3 class="tagline">Initiate. Innovate. Inspire.</h3>
    </div>
    <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="login-form">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="ocid" name="oc_id" placeholder="OC ID" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">LOGIN</button>
    </form>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
